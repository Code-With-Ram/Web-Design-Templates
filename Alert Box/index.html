<!DOCTYPE html>
<html>
  <head>
    <title>Alert Popup Box</title>
    <link rel="stylesheet" href="style.css">
    <script src="/home/ram/Documents/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(function(){
        $('.click').click(function(){
          $('.popup_box').css("display", "block");
        });
        $('.btn1').click(function(){
          $('.popup_box').css("display", "none");
        });
        $('.btn2').click(function(){
          $('.popup_box').css("display", "none");
          alert("Account Permanently Deleted.");
        });
      });

    </script>
  </head>
  

  <body>
    <a href="#" class="click">Delete Account</a>
    
    <div class="popup_box">
      <img class = 'not_icon' src="alert.jpeg"   width="100px" height="100px">
      <h1>Your account will be deleted Permanently!</h1>
      <label>Are you sure to proceed?</label>
      <div class="btns">
        <a href="#" class="btn1">Cancel Process</a>
        <a href="#" class="btn2">Delete Account</a>
      </div>
    </div>
  
  </body>
</html>
